<form role="form" name="createForm">
  <div class="form-group">
    <label for="sourceAddress">Source Address</label>
    <input type="text" class="form-control input-sm control-label" ng-model="data.sourceAddress" id="sourceAddress" placeholder="Source address" required>
  </div>

  <div class="form-group">
    <label for="destinationAddress">Destination Address</label>
    <input type="text" class="form-control input-sm control-label" ng-model="data.destinationAddress" id="destinationAddress" placeholder="Destination address" required>
  </div>

  <button-submit form="createForm" function="submit"></button-submit>
  <button-cancel state="paths.index"></button-cancel>
  <span class="error clearfix">{{ error }}</span>
</form>
